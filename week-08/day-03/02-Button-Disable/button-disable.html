<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Button disable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="button-disable.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="button-disable.css" />
</head>
<form class="my-form">

  <body background="tiger-pattern-seamless.jpg">
    <div class="main">
      <label class="questions">
        <span>What is your favourite pet?</span>
      </label>

      <label class="container">Dog
        <input type="radio" name="fav-animal" value="Dog" id="dog">
        <span class="checkmark"></span>
      </label>

      <label class="container">Cat
        <input type="radio" name="fav-animal" value="Cat" id="cat">
        <span class="checkmark"></span>
      </label>

      <label class="container">Victor, the goldfish
        <input type="radio" name="fav-animal" value="Victor" id="victor">
        <span class="checkmark"></span>
      </label>

      <label class="questions">
        <span>Do you want to sign up for cat facts?</span>
      </label>

      <label class="container">Yes
        <input type="radio" name="radio-2" id="yes">
        <span class="checkmark"></span>
      </label>

      <label class="container">No
        <input type="radio" name="radio-2" id="no">
        <span class="checkmark"></span>
      </label>

      <div class="buttons">
        <!-- <button type="submit" id="love-cats">I love cats</button>
      <button id="sign-up">Sign up</button> -->
        <input type="submit" value="I love cats" disabled id="cat-lover">
        <input type="submit" value="Sign up" disabled id="sign-up">

        <!-- <button id="cat-lover">I love cats</button>
        <button id="sign-up">Sign up</button> -->

      </div>

    </div>
    </div>

</form>
</body>

</html>
