<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button disable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="button-disable.css" />
    <script src="button-disable.js"></script>
</head>

<body background="tiger-pattern-seamless.jpg">
  <div class="main">
    <div>
      <p>What is your favourite pet?</p>
    </div>
    
    <label class="container">Dog
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>
    
    <label class="container">Cat
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    
    <label class="container">Victor, the goldfish
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    
    <div>
      <p>Do you want to sign up for cat facts?</p>
    </div>
    
    <label class="container">Yes
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>
    
    <label class="container">No
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    
    <div class="buttons">
      <button id="love-cats">I love cats</button>
      <button id="sign-up">Sign up</button>
    </div>
    
  </div>
</div>
</body>

</html>
