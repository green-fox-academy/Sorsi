<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movie Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="movie-selector.css" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet">
  <script src="movie-selector.js"></script>
</head>

<body>

  <p>
    Movie selector
  </p>

  <select class="genres">
    <option>Select One …</option>
    <option value="sci-fi">Sci-fi</option>
    <option value="drama">Drama</option>
    <option value="comedy">Comedy</option>
  </select>

  <select class="movies">
    <option>…</option>
    <option class="sci-fi" style="display: none;">Moon</option>
    <option class="sci-fi" style="display: none;">2001: Space odyssey</option>
    <option class="sci-fi" style="display: none;">Contact</option>
    <option class="drama" style="display: none;">Darkest hour</option>
    <option class="drama" style="display: none;">There will be blood</option>
    <option class="drama" style="display: none;">American beauty</option>
    <option class="comedy" style="display: none;">Airplane!</option>
    <option class="comedy" style="display: none;">Deadpool</option>
    <option class="comedy" style="display: none;">Wayne's World</option>
  </select>

  <h4>
    The selected movie is: 
    <span></span>
  </h4>

</body>

</html>
