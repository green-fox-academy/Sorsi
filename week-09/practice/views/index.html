<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mc Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <table class="tourist-info" border="1">
    <thead>
      <th>Name</th>
      <th>City</th>
      <th>Category</th>
      <th>Price</th>
      <th>Longitude</th>
      <th>Lattitude</th>
      <th>Recomended age</th>
      <th>Duration</th>
    </thead>
    <tbody></tbody>
  </table>

  <form action="">
    <div>
      <label for="">
        <span>Name:</span>
        <input type="text" name="attr_name">
      </label>
    </div>
    <div>
      <label for="">
        <span>City:</span>
        <input type="text" name="city">
      </label>
    </div>
    <div>
      <label for="">
        <span>Category:</span>
        <input type="text" name="category">
      </label>
    </div>
    <div>
      <label for="">
        <span>Price:</span>
        <input type="text" name="price">
      </label>
    </div>
    <div>
      <label for="">
        <span>Longitude:</span>
        <input type="text" name="longitude">
      </label>
    </div>
    <div>
      <label for="">
        <span>Lattitude:</span>
        <input type="text" name="lattitude">
      </label>
    </div>
    <div>
      <label for="">
        <span>Recomended age:</span>
        <input type="text" name="recomended-age">
      </label>
    </div>
    <div>
      <label for="">
        <span>Duration:</span>
        <input type="text" name="duration">
      </label>
    </div>
    <button type="submit">Send</button>
  </form>
  <script src="/assets/frontend.js"></script>
</body>

</html>
